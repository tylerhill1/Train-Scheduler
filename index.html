<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

     <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>

<div class="container">
<div class="row">
    <div class="jumbotron d-flex col-md-12">
        <div class="container align-items-center">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Cause she has got a ticket to ride</p>
        </div>
      </div>
</div>
</div>

<div class="container bordered">
<div class="row">
        <div class="header col-md-12">
            <p id="headerText">Current Train Schedule</p>
        </div>
</div>
<div class="row">
    <table class="table table-striped col-md-11.6">
    <thead>
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody id="new-rows">
    </tbody>
  </table>
</div>
</div>

<div class="container bordered">
<div class="row">
    <div class="header col-md-12">
        <p id="headerText">New Train</p>
    </div>
 </div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Hogwarts Express">
              </div>
              <div class="form-group col-md-6">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Hogwarts">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time" placeholder="07:00">
              </div>
              <div class="form-group col-md-6">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="25">
              </div>
            </div>
            
            <button id="submit" class="btn btn-primary" style="background-color: rgb(28, 96, 119)">Submit</button>
          </form>
    </div>
    
</div>
</div>



    <!-- Added link to the jQuery Library -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/scheduler.js"></script>

</body>
</html>
